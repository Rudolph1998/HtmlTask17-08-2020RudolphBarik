<fieldset>
    <legend>Login</legend>
    <form>

        <br><br>
        <label style="margin-right: 100px;"><b>Upwd</b></label>
        <input type="password" name="upwd" placeholder="User Password">
        <br><br>
        <input type="submit" value="Login" style="margin-right: 150px;">
        <input type="reset">
    </form>
</fieldset>
