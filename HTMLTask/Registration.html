<fieldset>
    <legend align="center">Register</legend>
    <form>
        <div style="margin-top: 10px;">
            <label><b>First Name</b></label>
            <input type="text" name="fname" placeholder="First Name" style="margin-left: 100px;">
        </div>

        <div style="margin-top: 10px;">
            <label><b>Last Name</b></label>
            <input type="text" name="lname" placeholder="Last Name" style="margin-left: 100px;">
        </div>

        <div style="margin-top: 10px;">
            <label><b>Date Of Birth</b></label>
            <input type="date" name="dob" style="margin-left: 80px; width: 170px;">
        </div>

        <div style="margin-top: 10px;">
            <label><b>Email*</b></label>
            <input type="email" name="uemail" placeholder="User Email" style="margin-left: 120px;">
        </div>

        <div style="margin-top: 10px;">
            <label><b>Gender</b></label>
            <input type="radio" name="gender" value="male" style="margin-left: 110px;" checked="true"><b>Male</b>
            <input type="radio" name="gender" value="female"><b>Female</b>
        </div>

        <div style="margin-top: 10px;">
            <label><b>Languages</b></label>
            <input type="checkbox" name="languages" value="English" style="margin-left: 90px;" checked="true">English
            <input type="checkbox" name="languages" value="Telugu">Telugu
            <input type="checkbox" name="languages" value="Hindi">Hindi
        </div>

        <div style="margin-top: 10px;">
            <label><b>Country</b></label>
            <select style="margin-left: 100px;width: 170px;">
                <option>India</option>
                <option>USA</option>
                <option>China</option>
                <option>Canada</option>
                <option>Japan</option>
            </select>
        </div>

        <div style="margin-top: 10px;">
            <label><b>Salary</b></label>
            <input type="range" style="margin-left: 110px;" min="10000" max="100000" step="10000" value="80000">
        </div>

        <div style="margin-top: 10px;">
            <label><b>Address</b></label>
            <textarea style="margin-left: 100px;" cols="25" rows="6"></textarea>
        </div>


        <div style="margin-top: 10px;">
            <input type="submit">
            <input type="reset" style="margin-left: 100px;">
        </div>

    </form>
</fieldset>
